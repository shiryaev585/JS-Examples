<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILTER WITH JS</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Filter with JS</h1>
            <ul class="list">
                <li class="list__item active" data-id="all">All</li>
                <li class="list__item" data-id="winter">Winter</li>
                <li class="list__item" data-id="spring">Spring</li>
                <li class="list__item" data-id="summer">Summer</li>
                <li class="list__item" data-id="autumn">Autumn</li>
            </ul>
            <div class="blocks">
                <div class="blocks__row">
                    <div class="blocks__item summer summer1"><span>SUMMER</span></div>
                    <div class="blocks__item autumn autumn1"><span>AUTUMN</span></div>
                    <div class="blocks__item winter winter1"><span>WINTER</span></div>
                    <div class="blocks__item spring spring1"><span>SPRING</span></div>
                </div>
                <div class="blocks__row">
                    <div class="blocks__item winter winter2"><span>WINTER</span></div>
                    <div class="blocks__item autumn autumn2"><span>AUTUMN</span></div>
                    <div class="blocks__item summer summer2"><span>SUMMER</span></div>
                    <div class="blocks__item spring spring2"><span>SPRING</span></div>
                </div>
                <div class="blocks__row">
                    <div class="blocks__item spring spring3"><span>SPRING</span></div>
                    <div class="blocks__item summer summer3"><span>SUMMER</span></div>
                    <div class="blocks__item autumn autumn3"><span>AUTUMN</span></div>
                    <div class="blocks__item winter winter3"><span>WINTER</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
